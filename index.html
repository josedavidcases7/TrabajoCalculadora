<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="calculadora.css">

</head>
<body>
    <div class="container">
        <input type="text" class="screen" />
        <input type="button" value="C" class="btn" onclick="borrar()"/>

        <div class="keys">

            <input type="button" value="cos" class="operator" onclick="ponerOperador(this)"/>
            <input type="button" value="tan" class="operator" onclick="ponerOperador(this)"/>
            <input type="button" value="^" class="operator" onclick="ponerOperador(this)"/>
            <input type="button" value="âˆš" class="operator" onclick="ponerOperador(this)"/>
            
            <input type="button" value="7" class="btn" onclick="pulsar(this)"/>
            <input type="button" value="8" class="btn" onclick="pulsar(this)"/>
            <input type="button" value="9" class="btn" onclick="pulsar(this)"/>

            <input type="button" value="/" class="operator" onclick="ponerOperador(this)"/>
            <input type="button" value="4" class="btn" onclick="pulsar(this)"/>
            <input type="button" value="5" class="btn" onclick="pulsar(this)"/>
            <input type="button" value="6" class="btn" onclick="pulsar(this)"/>

            <input type="button" value="*" class="operator" onclick="ponerOperador(this)"/>
            <input type="button" value="1" class="btn" onclick="pulsar(this)"/>
            <input type="button" value="2" class="btn" onclick="pulsar(this)"/>
            <input type="button" value="3" class="btn" onclick="pulsar(this)"/>

            <input type="button" value="-" class="operator" onclick="ponerOperador(this)"/>
            <input type="button" value="0" class="btn" onclick="pulsar(this)"/>

            <input type="button" value="." class="operator" onclick="pulsar(this)"/>
            <input type="button" value="=" class="operator" onclick="resultado()"/>
            <input type="button" value="+" class="operator" onclick="ponerOperador(this)"/>
        </div>
    </div>

    <script src="calculadora.js" defer></script>
</body>
</html>
